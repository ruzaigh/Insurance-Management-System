<div class="button-container">
  <button
    mat-raised-button color="primary"
    (click)="addCustomer()"
    type="button"
  >
    Add customer
  </button>
</div>


<div class="mat-elevation-z8">

  <table mat-table [dataSource]="isLoading ? skeletonData : customerListDataSource" matSort (matSortChange)="announceSortChange($event)">

    <ng-container *ngFor="let column of columnConfig">
      <ng-container [matColumnDef]="column.id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ column.label }} </th>
        <td mat-cell *matCellDef="let element" [class.skeleton-cell]="isLoading">
          <div *ngIf="isLoading" class="skeleton-loading"></div>
          <span *ngIf="!isLoading">
            <ng-container *ngIf="column.id === 'addresses'; else normalValue">
          {{ element.addresses && element.addresses.length ? getLatestAddress(element.addresses) : '' }}
        </ng-container>
        <ng-template #normalValue>
          {{ element[column.id] }}
        </ng-template>
          </span>
        </td>
      </ng-container>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"
        (click)="isLoading ? null : viewUser(row)"
        [class.skeleton-row]="isLoading"
    ></tr>
  </table>

  <div class="no-data-container" *ngIf="!isLoading && customerListDataSource.data.length === 0">
    <span>No customers found</span>
  </div>

</div>
